version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: bookstore-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: hogwarts_bookstore
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - bookstore-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: bookstore-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/hogwarts_bookstore
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@bookstore.com}
      - UPLOAD_DIR=public
    volumes:
      - backend_uploads:/app/public
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/book', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  backend_uploads:
    driver: local
